services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - mongodb
    volumes:
      - ${PWD}/server/:./server:ro # Adding the read-only option
      - ./server/node_modules

  mongodb:
    container_name: mongodb
    image: mongo:4.2-bionic
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  postgres:
    container_name: pg_container
    image: postgres:12.13
    restart: always
    environment:
      POSTGRES_USER: svom
      POSTGRES_PASSWORD: mengo
      POSTGRES_DB: sismob_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pg_data:
    external: true
  pgadmin_data:
    external: true
  mongo_data:
    external: true
